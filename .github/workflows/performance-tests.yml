name: Run Performance Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  # ‚Üê ADD THIS LINE
        java-version: '11'

    - name: Install JMeter
      run: |
        sudo apt-get update
        sudo apt-get install -y jmeter

    - name: List test files
      run: |
        echo "Available test plans:"
        find . -name "*.jmx" -type f
        echo "Total JMX files: $(find . -name "*.jmx" -type f | wc -l)"